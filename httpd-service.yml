---
- hosts: "{{hosts_inventory}}"
  become: yes
  vars:
    - action: "{{action}}"
  tasks:
    - name: start httpd service
      service:
        name: httpd
        state: started
        action: start

    - name: restart httpd service
      service:
        name: httpd
        state: restarted
        action: restart

    - name: stop httpd service 
      service:
        name: httpd
        state: stopped
        action: stop
