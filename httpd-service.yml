---
- hosts: "{{hosts_inventory}}"
  become: yes
  vars:
    action: "{{apache}}"
  tasks:
    - name: start httpd service
      service:
        name: httpd
        state: started
      apache: start

    - name: restart httpd service
      service:
        name: httpd
        state: restarted
      apache: restart

    - name: stop httpd service 
      service:
        name: httpd
        state: stopped
      apache: stop
